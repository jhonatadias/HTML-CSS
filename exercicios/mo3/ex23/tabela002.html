<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
        }

        td, th {
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--Anatomia para tabelas grandes
    Table
        THEAD(não é necessário)
        TBODY
        TFOOT (não é necessário)-->
        
        <table>
            <thead>
                <tr>
                    <th>Estado</th>
                    <th>População</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                   <td>São Paulo</td>
                   <td>41 262 199</td> 
                </tr>
                <tr>
                    <td>Minas Gerais</td>
                    <td>19 597 330</td>
                </tr>
                <tr>
                    <td>Rio de Janeiro</td>
                    <td>15 989 929</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                </tr>
            </tfoot>
        </table>

</body></html>
