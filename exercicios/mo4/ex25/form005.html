<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de forulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="ket" id="iket"> <label for="iket">Basket</label> <br> 
            
            <input type="checkbox" name="bol" id="ibol"> <label for="ibol">Futebol</label> <br>
            
            <input type="checkbox" name="cao" id="icao"> <label for="icao">Natação</label> <br>
            
            <input type="checkbox" name="nis" id="inis"> <label for="inis">Tênis</label> <br>
            <!--A descriçao d input checkbox fica fora da tag do input-->
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
